{% extends 'publisher_list.html' %} }

{% block main %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="/publisher_list/">出版社</a></li>
                <li class="active"><a href="/book_list/">图书 <span class="sr-only">(current)</span></a></li>
                <li><a href="/author_list/">作者</a></li>
            </ul>
        </div>


        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">


            <div class="panel panel-primary">
                <div class="panel-heading">添加书本</div>
                <div class="panel-body">

                    <form action="" method="post" class="form-horizontal">
                        <div class="form-group {% if error %}has-error{% endif %}">

                            <label for="inputEmail3" class="col-sm-2 control-label">书籍名称：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="book_name">
                                <span class="help-block">{{ error }}</span>
                            </div>
                            <label for="inputEmail3" class="col-sm-2 control-label">出版社：</label>
                            <div class="col-sm-10">
                                <select class="form-control" name="pub_id">

                                    {% for publisher in all_publisher %}
                                        <option value="{{ publisher.pk }}">{{ publisher.name }}</option>
                                    {% endfor %}

                                </select>

                            </div>

                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">提交</button>
                            </div>
                        </div>
                    </form>


                </div>
            </div>


        </div>
    </div>
</div>
</div>

{% endblock %}
