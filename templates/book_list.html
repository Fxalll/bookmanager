{% extends 'publisher_list.html' %}

{% block main %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="/publisher_list/">出版社</a></li>
                <li class="active"><a href="/book_list/">图书 <span class="sr-only">(current)</span></a></li>
                <li><a href="/author_list/">作者</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h2 class="sub-header">图书</h2>
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>id</th>
                        <th>书名</th>
                        <th>出版社</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for book in  all_books %}
                        <tr>
                            <td>{{ forloop.counter }}</td>
                            <td>{{ book.pk }}</td>
                            <td>《{{ book.name }}》</td>
                            <td>{{ book.publisher.name }}</td>
                            <td><a class="btn btn-danger btn-sm" href="/book_del/?pk={{ book.id }}">删除</a>
                                <a class="btn btn-primary btn-sm" href="/book_editor/?pk={{ book.id }}">编辑</a></td>
                        </tr>
                    {% endfor %}

                    </tbody>
                </table>
                <a class="btn btn-success" href="/book_add/">添加</a>

            </div>
        </div>
    </div>
</div>

{% endblock %}
