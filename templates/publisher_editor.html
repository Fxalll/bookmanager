{% extends 'publisher_list.html' %}

{% block main %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="active"><a href="/publisher_list/">出版社 <span class="sr-only">(current)</span></a></li>
                <li><a href="/book_list/">图书</a></li>
                <li><a href="/author_list/">作者</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                        <div class="panel panel-primary">
                <div class="panel-heading">出版社名称编辑</div>
                <div class="panel-body">

                    <form action="" method="post" class="form-horizontal">
                        <div class="form-group {% if error %}has-error{% endif %}">

                            <label for="inputEmail3" class="col-sm-2 control-label">出版社名称：</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="pub_name" value="{{ pub_obj.name }}">
                                <span class="help-block">{{ error }}</span>

                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">提交</button>
                            </div>
                        </div>
                    </form>


                </div>
            </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
